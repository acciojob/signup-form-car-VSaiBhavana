<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form method="post">
	<label for="name">Name</label>
	<input type="text" placeholder="Name" id="name" required><br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email"required><br>
	<label name="gender">Gender</label>
	<input type="radio" id="gender_m" name="gender">Male
	<input type="radio" id="gender_f" name="gender">Female<br>
	<label for="cars">Car Brands</label>
	<select id="cars" required>
		<option>--Please choose an option--</option>
		<option>BMW</option>
		<option>AUDI</option>
		<option>FERRARI</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" placeholder="Age" id="age" required><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password</label>
	<input type="password" placeholder="Password" id="password" required><br>
	<input type="checkbox" id="tos" required>
	<label for="tos">I agree to the TOS</label><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
